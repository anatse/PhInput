akka {
  loglevel = DEBUG
}

akka {
    http {
        session {
            encrypt-data = true
#            max-age = 10
        }
    }
}

http {
  interface = "0.0.0.0"
  port = 9080
  sslPort = 9443
}

database {
  url: "remote:localhost/probe"
  user: root
  password: 123456
}

secureKey {
  path: "./src/keys/KeyStore.jks"
  password: "123456"
  alias: "anatolse",
  keyPassword: "123456"
}

cors.allowed-origin = "*"

mainPage = "/pub/app/simple.html"
loginPage = "/pub/login.html"

